<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        body.login-page {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.imgur.com/NQk6sGD.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;     
            justify-content: center; 
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 380px; 
            border-top: 4px solid #0d6efd; 
        }

        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area i { font-size: 48px; color: #0d6efd; margin-bottom: 10px; display: block; }
        .logo-area h2 { margin: 0; color: #333; font-weight: 600; }
        .logo-area p { margin: 5px 0 0; color: #666; font-size: 14px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #444; font-size: 14px; font-weight: 600; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #999; }
        .input-wrapper input {
            width: 100%;
            padding: 12px 12px 12px 40px; 
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box; 
        }
        .input-wrapper input:focus { outline: none; border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,0.1); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-login:hover { background: #0b5ed7; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #eee; text-decoration: none; font-size: 14px; }
        .back-link:hover { text-decoration: underline; color: #fff; }
    </style>
</head>
<body class="login-page">

    <div class="login-card">
        <div class="logo-area">
            <i class="fa-solid fa-plane-circle-check"></i>
            <h2>Aircraft Routing Suite</h2>
            <p>Авторизация персонала</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label>Логин</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="login" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Пароль</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••" required>
                </div>
            </div>

            <div id="error-msg" style="color:#dc3545; display:none; margin-bottom:15px; text-align:center; font-size:13px; background: #ffe6e6; padding: 10px; border-radius: 4px;">
                <i class="fa-solid fa-circle-exclamation"></i> Неверный логин или пароль
            </div>

            <button type="submit" class="btn-login">
                Войти <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>
    </div>

    <div style="position: absolute; bottom: 30px;">
        <a href="/" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Вернуться к публичному табло
        </a>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
